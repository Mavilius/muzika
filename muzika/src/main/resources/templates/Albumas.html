<html>
<head>

	h1 {

	}

		<br>
		<label for="isleidimo">Isleidimo data:</label><br>

		<br>
		<label for="albumo_ilgis">Albumo ilgis:</label><br>
		<input type="text" placeholder="Albumo ilgis" id="albumo_ilgis" name="albumo_ilgis" value="" required><br>
		<br>

		</form>
		</div>
